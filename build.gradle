plugins {
    id 'java-gradle-plugin'
    id 'groovy'
}

group 'org.m2ci.msp'
version '0.1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    testCompile gradleTestKit()
    testCompile group: 'org.testng', name: 'testng', version: '6.9.10'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'org.m2ci.msp.praat'
            implementationClass = 'org.m2ci.msp.praat.PraatPlugin'
        }
    }
}

test {
    useTestNG()
}
